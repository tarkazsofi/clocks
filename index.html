<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="analogClock">
        <div class="number">XII</div>
        <div class="number">I</div>
        <div class="number">II</div>
        <div class="number">III</div>
        <div class="number">IIII</div>
        <div class="number">V</div>
        <div class="number">VI</div>
        <div class="number">VII</div>
        <div class="number">VIII</div>
        <div class="number">IX</div>
        <div class="number">X</div>
        <div class="number">XI</div>
        <div class="handContainer">
          <div class="hourHand"></div>
        </div>
        <div class="handContainer">
          <div class="minuteHand"></div>
        </div>
        <div class="handContainer">
          <div class="secondHand"></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <span class="hour"></span>
      <span>:</span>
      <span class="minute"></span>
      <span>:</span>
      <span class="second"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
